        <nav class="navbar navbar-default navbar-fixed" style="height: 64px;background-color: grey;">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Post Article</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Jenis Article</label>
                                                <select class="form-control">
                                                    <option>Pilih Jenis Article</option>
                                                    <option>Gambar</option>
                                                    <option>Video</option>
                                                    <option>Text</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Nama Article</label>
                                                <input type="text" class="form-control" placeholder="Nama Gambar">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Nama Pembuat</label>
                                                <input type="text" class="form-control" placeholder="Nama Gambar">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Tanggal & Hari</label>
                                                <input type="date" class="form-control" placeholder="Tanggal Dan Hari">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Gambar/Video</label>
                                                <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                                                    <div class="form-inline">
                                                        <div class="form-group">
                                                            <input type="file" name="files[]" id="js-upload-files" multiple>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Materi / Isi</label>
                                                <textarea class="form-control" rows="5" placeholder="Materi / Isi">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right" style="margin-right: 10px;">POST</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
